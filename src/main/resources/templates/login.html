<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - WingsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body">
                    <h3 class="text-center mb-4 fw-bold">Iniciar Sesi칩n</h3>

                    <form th:action="@{/login}" method="post" th:object="${usuario}">
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" th:field="*{nombreUsuario}" placeholder="Ingrese su usuario" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contrase침a</label>
                            <input type="password" class="form-control" th:field="*{contrasena}" placeholder="Ingrese su contrase침a" required/>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>

                        <div th:if="${error}" class="alert alert-danger mt-3 text-center" th:text="${error}"></div>
                        <div th:if="${param.logout}" class="alert alert-success mt-3 text-center">
                            Sesi칩n cerrada correctamente.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
