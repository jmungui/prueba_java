<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Producto - WingsApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/productos}">WingsSystem</a>
  </div>
</nav>

<div class="container">
  <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h3 class="text-center text-success fw-bold mb-4">Nuevo Producto</h3>

      <form th:action="@{/productos/guardar}" method="post" th:object="${producto}">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" th:field="*{nombreProducto}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Familia</label>
          <select class="form-select" th:field="*{familia.idFamilia}" required>
            <option value="">Seleccione una familia</option>
            <option th:each="familia : ${familias}"
                    th:value="${familia.idFamilia}"
                    th:text="${familia.nombreFamilia}">
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Precio</label>
          <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
        </div>

        <div class="d-flex justify-content-between">
          <a class="btn btn-secondary" th:href="@{/productos}">Cancelar</a>
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<footer class="text-center text-muted mt-5 mb-3">
  <small>PruebaJava â€” Desarrollado con Spring Boot & Thymeleaf</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
