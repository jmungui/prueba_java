<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Productos - WingsApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">WingsSystem</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" th:href="@{/productos}">Productos</a></li>
        <li class="nav-item"><a class="nav-link text-warning" th:href="@{/logout}">Cerrar sesión</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">Listado de Productos</h2>
    <a class="btn btn-success" th:href="@{/productos/nuevo}">+ Nuevo Producto</a>
  </div>

  <div class="table-responsive shadow-sm rounded-3 bg-white">
    <table class="table table-striped table-hover align-middle mb-0">
      <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Familia</th>
        <th>Precio</th>
        <th class="text-center">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="producto : ${productos}">
        <td th:text="${producto.idProducto}"></td>
        <td th:text="${producto.nombreProducto}"></td>
        <td th:text="${producto.familia.nombreFamilia}"></td>
        <td th:text="${#numbers.formatDecimal(producto.precio, 1, 2)}"></td>
        <td class="text-center">
          <a class="btn btn-sm btn-warning me-1" th:href="@{'/productos/editar/' + ${producto.idProducto}}">Editar</a>
          <a class="btn btn-sm btn-danger" th:href="@{'/productos/eliminar/' + ${producto.idProducto}}"
             onclick="return confirm('¿Seguro de eliminar este producto?');">Eliminar</a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(productos)}">
        <td colspan="5" class="text-center text-muted">No hay productos registrados.</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<footer class="text-center text-muted mt-5 mb-3">
  <small> PruebaJava — Desarrollado con Spring Boot & Thymeleaf</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
